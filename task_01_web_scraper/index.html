<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Product List</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
<div class="container py-4">
    <h1 class="mb-4">Product List</h1>
    
    <form method="get" class="row g-3 mb-4">
        <div class="col-md-6">
            <input type="text" name="q" class="form-control" placeholder="Search by title" value="{{ query }}">
        </div>
        <div class="col-md-3">
            <select name="rating" class="form-select">
                <option value="">Filter by rating</option>
                {% for r in ratings %}
                <option value="{{ r }}" {% if r == rating_filter %}selected{% endif %}>{{ r }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-3">
            <button type="submit" class="btn btn-primary w-100">Search & Filter</button>
        </div>
    </form>

    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for product in products %}
        <div class="col">
            <div class="card h-100 shadow-sm">
                <img src="{{ product['Image'] }}" class="card-img-top" alt="{{ product['Title'] }}">
                <div class="card-body">
                    <h5 class="card-title">{{ product['Title'] }}</h5>
                    <p class="card-text">Price: {{ product['Price'] }}</p>
                    <p class="card-text">Rating: {{ product['Rating'] }}</p>
                </div>
            </div>
        </div>
        {% else %}
        <p>No products found.</p>
        {% endfor %}
    </div>
</div>

<!-- Bootstrap JS Bundle (optional for some components) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
